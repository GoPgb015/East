<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Schneider Electric | Sales Dashboard</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="bg-black text-light">
  <div class="container py-5">

    <!-- Schneider Electric heading -->
    <div class="d-flex justify-content-center align-items-center mb-5">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 60px; margin-right: 20px;">
      <h1 class="text-center fw-bold m-0" style="color:#00B140">
        Schneider Electric â€“ Sales Dashboard
      </h1>
    </div>

    <!-- Step 1: Generate Target Template -->
    <h3 class="text-center fw-bold mb-4">Step 1: Generate Target Template</h3>
    <form action="{{ url_for('generate_target_template') }}" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width:420px">
        <div class="mb-3">
            <label class="form-label">Upload Sales Data File to Generate Template</label>
            <input class="form-control" type="file" name="file" accept=".xlsx,.xls" required />
        </div>
        <button class="btn btn-info w-100" type="submit">
            Download Target Template
        </button>
    </form>

    <hr class="my-5">

    <!-- Step 2: Generate Dashboard -->
    <h3 class="text-center fw-bold mb-4">Step 2: Generate Dashboard</h3>
    <form action="{{ url_for('upload') }}" method="post"
          enctype="multipart/form-data" class="mx-auto" style="max-width:420px">
      <div class="mb-3">
        <label class="form-label">Upload OB Data File</label>
        <input class="form-control" type="file" name="ob_file"
               accept=".xlsx,.xls" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Sales Data File</label>
        <input class="form-control" type="file" name="file"
               accept=".xlsx,.xls" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Filled Target File</label>
        <input class="form-control" type="file" name="targets_file"
               accept=".xlsx,.xls" required />
      </div>
      <button class="btn btn-success w-100" type="submit">
        Generate Dashboard
      </button>
    </form>
  </div>
</body>
</html>
